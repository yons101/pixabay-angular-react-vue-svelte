<div class="container text-center">

  <app-search (search)="search($event)"></app-search>


  <div *ngIf="loading">
    <div class="spinner-border text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="images.length === 0 && !loading">
    <p>No images</p>
  </div>

  <div *ngIf="images.length >= 1" class="row justify-content-center">

    <app-image-card *ngFor="let image of images" [image]="image" class="col-sm-6 col-lg-4 mb-4">
    </app-image-card>

  </div>
</div>
